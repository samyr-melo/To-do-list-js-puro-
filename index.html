<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plataforma de Tarefas</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
            <button id="addButton">Adicionar</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>
        
        <ul class="task-list" id="taskList">
            <!-- Tarefas serão adicionadas aqui dinamicamente -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
